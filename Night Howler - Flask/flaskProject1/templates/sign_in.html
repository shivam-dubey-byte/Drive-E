<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    <!--Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide"><!--For title-->

    <!-- Title Page-->
    <title>{{params['title']}}</title>

    <!-- Icons font CSS-->
    <link href="{{url_for('static',filename='imp/sign_up/vendor/mdi-font/css/material-design-iconic-font.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static',filename='imp/sign_up/vendor/font-awesome-4.7/css/font-awesome.min.css')}}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{url_for('static',filename='imp/sign_up/vendor/select2/select2.min.css')}}" rel="stylesheet" media="all">
    <link href="{{url_for('static',filename='imp/sign_up/vendor/datepicker/daterangepicker.css')}}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{url_for('static',filename='imp/sign_up/css/main.css')}}" rel="stylesheet" media="all">

    <style type="text/css">
        form{
            font-family: "Audiowide", sans-serif;
        }
    </style>
</head>

<body style="background: url('{{url_for('static',filename='imp/sign_up/images/bg.jpg')}}');">
    <div class="page-wrapper p-t-100 p-b-100 font-robo" >
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Sign-in</h2>
                    
                    <form method="POST" action='{{form_submit}}'>
                        
                        <div class="row row-space">
                            
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="email" placeholder="abc@xyz.con" name="email">
                                </div>
                            </div>
                            
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-1" type="password" placeholder="password.." name="pass"id="pass">
                                  </div>
                                <span style="text-align: center;"><input type="checkbox" value="show password" onclick="myFunction()">Show Password</span>
                            </div>
                        </div>
                        
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
                <div style="text-align: center;text-shadow: red;font-family: 'Audiowide', sans-serif;font-size: 20px;">
                    Don't have a account ?<a href="{{join_us}}"> Sign-up</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{url_for('static',filename='imp/sign_up/vendor/jquery/jquery.min.js')}}"></script>
    <!-- Vendor JS-->
    <script src="{{url_for('static',filename='imp/sign_up/vendor/select2/select2.min.js')}}"></script>
    <script src="{{url_for('static',filename='imp/sign_up/vendor/datepicker/moment.min.js')}}"></script>
    <script src="{{url_for('static',filename='imp/sign_up/vendor/datepicker/daterangepicker.js')}}"></script>

    <!-- Main JS-->
    <script src="{{url_for('static',filename='imp/sign_up/js/global.js')}}"></script>
    <script type="text/javascript">
      function myFunction() {
        var x = document.getElementById("pass");
        if (x.type === "password") {
          x.type = "text";
        }
        else {
          x.type = "password";
        }
      }
    </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
