{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static',filename='imp/Dashboard/dasgboard-img.jpg') }}');" >
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Manage your posts and change them</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Basic Actions</h1>
          
           <a href="/dashboard-admin">  <button class="btn btn-primary"> Dashboard</button></a>
           <a href="/logout">  <button class="btn btn-primary"> Logout</button></a>
              

          <hr>
     <h1>Edit/Add Posts</h1> 

   <form name="sentMessage" id="contactForm" action = "/edit/0" method="post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name='title'value='{{data.title}}' required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Date</label>
                <input type="text" class="form-control" placeholder="date" id="date" name="date"value='{{data.date}}' required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>time</label>
                <input type="text" class="form-control" placeholder="time" name="time" id="time" value='{{data.time}}' required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Slug</label>
                <textarea rows="5" class="form-control" placeholder="Slug" name = "slug" id="{{slug}}"></textarea>
                
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
            </div>
          </form>

      
        </div>
      </div>
    </div>
    {% endblock %}
